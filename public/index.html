  <style>

<body>
  <header>ğŸµ ä»™äººMusic</header>

  <div class="controls">
    <input
      type="text"
      id="searchInput"
      placeholder="æ¤œç´¢ (ä¾‹: lofi, anime, chill)"
      aria-label="æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰"
    />
    <button onclick="search()">ğŸ”</button>
    <button onclick="toggleTheme()">ğŸŒ™</button>
    <button onclick="viewFavorites()">â¤ï¸ ãŠæ°—ã«å…¥ã‚Š</button>
  </div>

  <div id="results"></div>

  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID_HERE"; // â† SoundCloudã®Client IDã«ç½®ãæ›ãˆã¦ãã ã•ã„

    function toggleTheme() {
      const html = document.documentElement;
      const newTheme =
        html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
    if (localStorage.getItem("theme")) {
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("theme")
      );
    }

    function toggleFavorite(url) {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favs.includes(url)) {
        favs = favs.filter((x) => x !== url);
      } else {
        favs.push(url);
      }
      localStorage.setItem("favorites", JSON.stringify(favs));
      viewFavorites();
    }

    function createTrackUI(track) {
      return `
    <div class="track">
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(
          track.permalink_url
        )}&auto_play=true&loop=true"
        title="${track.title} by ${track.user.username}"
      ></iframe>
      <div class="track-info">
        <div class="track-title">ğŸ¶ ${track.title} by ${track.user.username}</div>
        <button onclick="toggleFavorite('${track.permalink_url}')">â¤ï¸</button>
      </div>
    </div>
  `;
    }

    async function search() {
      const query = document.getElementById("searchInput").value;
      if (!query.trim()) {
        alert("æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      const url = `https://api.soundcloud.com/tracks?q=${encodeURIComponent(
        query
      )}&client_id=${CLIENT_ID}&limit=5`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("APIã‚¨ãƒ©ãƒ¼");
        const data = await res.json();
        const results = document.getElementById("results");
        if (data.length === 0) {
          results.innerHTML = "<p>æ›²ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>";
          return;
        }
        results.innerHTML = data.map(createTrackUI).join("");

        alert("æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ç½®ã„ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
        console.error(e);
      }
    }

    function viewFavorites() {
      const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      const results = document.getElementById("results");
      if (favs.length === 0) {
        results.innerHTML = "<p>ãŠæ°—ã«å…¥ã‚Šã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
        return;
      }
      results.innerHTML = favs
        .map(
          (url) => `
    <div class="track">
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(
          url
        )}&auto_play=true&loop=true"
        title="ãŠæ°—ã«å…¥ã‚Šã®æ›²"
      ></iframe>
      <div class="track-info">
        <div class="track-title">â¤ï¸ ãŠæ°—ã«å…¥ã‚Šã®æ›²</div>
        <button onclick="toggleFavorite('${url}')">ğŸ—‘ï¸ å‰Šé™¤</button>
      </div>
    </div>
  `
        )
        .join("");
    }

    // Service Workerç™»éŒ²ï¼ˆPWAå¯¾å¿œï¼‰
